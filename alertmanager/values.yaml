alertmanager:
  labels:
    group: com.stakater.platform
    provider: stakater
    version: 0.14.0
  image:
    tag: v0.14.0
  replicas: 3
  externalUrl: http://127.0.0.1:9093
  nodeSelector:
    key: failure-domain.beta.kubernetes.io/zone
    value: us-west-2a
  alertmanagerMain: main
  resources:
    requests:
      memory: 200Mi
      cpu: 200m
    limits:
      memory: 400Mi
      cpu: 400m
  service:
    forceSslRedirect: "true"
    ingressClass: internal-ingress
    annotations:
    expose: "true"
  secrets:
    alertManagerYaml:
      
